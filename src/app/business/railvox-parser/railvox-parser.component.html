<span class="mat-title" *ngIf="data">{{this.data.title}}</span>
<mat-tab-group *ngIf="data" mat-align-tabs="start">
  <mat-tab label="ZÃ¼ge">

    <mat-form-field appearance="fill">
      <mat-label>Zugnummer</mat-label>
      <input matInput placeholder="3215" required
             [formControl]="zugnummerFilter"
             (change)="filterTagesleistungen()">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"
             [formControl]="tagFilter"
             (dateChange)="filterTagesleistungen()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-card>
      <mat-card-content>
        <div *ngFor="let item of filteredTagesleistungen">
          <tagesleistung-view
            [tagesleistung]="item"
          ></tagesleistung-view>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-tab>
</mat-tab-group>
