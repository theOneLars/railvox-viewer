<div *ngIf="zug">
  <mat-card>
    <span class="mat-h3">
      <mat-icon [matTooltip]="'Zug mit Nummer'">directions_railway</mat-icon>
      {{zug.zugnummer}}</span>
    <mat-card-content>
      <div class="mat-body">DK-Attribut: {{zug.dk}}</div>
      <div class="mat-body">Verkehrsperiode: {{zug.vpId}}</div>
      <app-passage-view *ngFor="let passage of zug.passagen"
      [passage]="passage"
      ></app-passage-view>
    </mat-card-content>
  </mat-card>
</div>
