<mat-form-field appearance="fill">
  <mat-label>Verkehrsperioden</mat-label>
  <mat-select (select)="this.operatingPeriodSelected($event)" [value]="selected">
    <mat-option *ngFor="let operatingPeriod of operatingPeriods" >
      {{operatingPeriod.displayName}}
    </mat-option>
  </mat-select>
</mat-form-field>
