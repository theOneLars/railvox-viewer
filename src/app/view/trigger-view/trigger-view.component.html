<mat-card>
  <span class="mat-body-strong">
    <mat-icon color="primary" [matTooltip]="'Trigger'">bolt</mat-icon>
    {{trigger.typeAsString()}} - {{trigger.name}}: {{trigger.value}}
    <span *ngIf="trigger.isZeitstation() || trigger.isZeitevent()">s</span>
    <span *ngIf="trigger.isDistanz()">m</span>
  </span>
  <mat-card-content class="mat-card-content">
      <meldung-view *ngFor="let meldung of trigger.meldungen" [meldung]="meldung"></meldung-view>
  </mat-card-content>
</mat-card>
